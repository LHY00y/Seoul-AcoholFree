<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Main</title>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=mdbxo3pu0t"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=mdbxo3pu0t&submodules=visualization"></script>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ncpClientId&submodules=geocoder"></script>
    <!-- 행정구역 테두리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.1.3/fetch-jsonp.min.js"></script>
    <script src="..\..\static\js\marker.js"></script>
    <script src="..\..\static\js\GuPolice.js"></script>
    <script>
        var map_longitude = 37.5633647
        var map_latitude = 126.9674929

        var map;
        var polyline;

        //현재 설정된 구
        let cur_gu

        gu_list = "{{gu_list | safe }}"
        gu_list = gu_list.replaceAll("\'", "\"")
        //JSON으로 변경
        let gu_json = JSON.parse(gu_list)


        window.onload = function () {
            findGuArea()
            naver.maps.Service.geocode({
                query: '{{police_table.address}}'
            }, function (status, response) {
                if (status === naver.maps.Service.Status.ERROR) {
                    return alert('Something Wrong!');
                }
                if (response.v2.meta.totalCount === 0) {
                    return alert('올바른 주소를 입력해주세요.');
                }
                var htmlAddresses = [],
                    item = response.v2.addresses[0],
                    point = new naver.maps.Point(item.x, item.y);

                map_longitude = item.y
                map_latitude = item.x
                map.setCenter(new naver.maps.LatLng(map_longitude, map_latitude))

            });
        }
    </script>
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/map" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="\static\data\SAF_policeEmblemLogo.jpg" alt="Logo" width="180" height="60">
            </a>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2"
                    onclick="location.href='/account/logout'">로그아웃</button>
                {% if user.username == 'admin'%}
                <button type="button" class="btn btn-primary" onclick="location.href='/account/register'">관리</button>
                {% endif %}
            </div>
        </header>
    </div>

    <div style="margin-left:150px;display: inline;">
        <select id="guSelect" onchange="fn_guSelect(this.value)">
            {% for gu in gu_list %}
            {% if gu in police_table.address %}
            <option value="{{gu}}" selected>{{gu}}</option>
            <script>
                cur_gu = '{{gu}}'
            </script>
            {% else %}
            <option value="{{gu}}">{{gu}}</option>
            {% endif %}
            {% endfor %}
        </select>
        <select id="poSelect">
            <option value="{{police_table.name}}" selected disabled>{{police_table.name}}</option>
        </select>

        <script>
            fn_guSelect(cur_gu)
        </script>

        <button class="findGuArea" id="getguName" onclick="fn_searchGu()">구 검색</button>
    </div>

    <div id="map" style="width:80%;height:400px;margin:0 auto;"></div>
    <div style="margin: 10px 0px 0px 150px;">
        <button type="button" class="btn btn-outline-primary btn-lg active" name="accident" onclick="fn_chbx(this)"
            style="font-size: 10px; width:80px; height:90px;" data-bs-toggle="button" autocomplete="off">
            <img style="width: 50px; height: 50px;"
                src="https://cdn-icons-png.flaticon.com/128/4350/4350983.png"><br>음주사고다발지역</button>
        <button type="button" class="btn btn-outline-primary btn-lg active" name="foot_traffic" onclick="fn_chbx(this)"
            style="font-size: 10px; width:80px; height:90px;" data-bs-toggle="button" autocomplete="off">
            <img style="width: 50px; height: 50px;"
                src="https://cdn-icons-png.flaticon.com/128/5075/5075317.png"><br>유동인구</button>
        <button type="button" class="btn btn-outline-primary btn-lg active" name="traffic_info" onclick="fn_chbx(this)"
            style="font-size: 10px; width:80px; height:90px;" data-bs-toggle="button" autocomplete="off">
            <img style="width: 50px; height: 50px;"
                src="https://cdn-icons-png.flaticon.com/128/2318/2318890.png"><br>교통정보</button>
        <button type="button" class="btn btn-outline-primary btn-lg active" name="parking_space" onclick="fn_chbx(this)"
            style="font-size: 10px; width:80px; height:90px;" data-bs-toggle="button" autocomplete="off">
            <img style="width: 50px; height: 50px;"
                src="https://cdn-icons-png.flaticon.com/128/2819/2819928.png"><br>주차장</button>
        <button type="button" class="btn btn-outline-primary btn-lg active" name="store" onclick="fn_chbx(this)"
            style="font-size: 10px; width:80px; height:90px;" data-bs-toggle="button" autocomplete="off">
            <img style="width: 50px; height: 50px;"
                src="https://cdn-icons-png.flaticon.com/128/6734/6734280.png">주점</button>
        <button type="button" class="btn btn-outline-primary btn-lg active" name="police_station"
            onclick="fn_chbx(this)" style="font-size: 10px; width:80px; height:90px;" data-bs-toggle="button"
            autocomplete="off">
            <img style="width: 50px; height: 50px;"
                src="https://cdn-icons-png.flaticon.com/128/1669/1669616.png">경찰서</button>
    </div>

    <script src='..\..\static\js\map.js'></script>

    <script>
        // 상가마커표시
        '{% for x in store_dt %}'
        store_marker('{{ x.위도 }}', '{{ x.경도 }}')
        '{% endfor %}'

        '{% for i in pops %}'
        site_point('{{i.AREA_XY}}', '{{i.AREA_CONGEST_LVL}}', '{{ i.AREA_PPLTN_MIN }}', '{{ i.AREA_PPLTN_MAX }}')
        '{% endfor %}'

        '{% for i in roads%}'
        road_site('{{i.XYLIST}}', '{{i.IDX}}', '{{i.SPD}}')
        '{% endfor %}'

        '{% for i in parks%}'
        park_site('{{ i.LAT }}', '{{ i.LNG }}', '{{ i.CPCTY }}', '{{ i.CUR_PRK_CNT }}')
        '{% endfor %}'
    </script>

</body>

</html>
