<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SAF/static/css/style.css">
</head>

<body class="text-center" style="margin-top: 200px;">
    <div style="display: flex;flex-direction: row;justify-content: center;align-items: center;height: 100%;">
        <div style="width: 700px; padding: 50px;text-align: center; background-color: #ffffff;">
            <div>
                <input type="image" src="\static\data\SAF_policeEmblemLogo.jpg" style="width: 300px;">
            </div>


            <body>

                <body class="text-center" style="margin-top: 200px;">
                    <form method="post"> {% csrf_token %}
                        <table>
                            <tr>
                                <th>경찰서 코드</th>
                                <td><input class="form-control" type="text" disabled value="{{code}}" >
                                    <input type="hidden" name="code" value="{{code}}">
                                </td>
                                <th>관할 경찰서</th>
                                <td><input class="form-control" type="text" name="con" placeholder="ex:서울중부, 서울마포" required ></td>
                            </tr>
                            <tr>
                                <th>관서명</th>
                                <td><input class="form-control" type="text" name="office" required ></td>
                                <th>구분</th>
                                <td><select class="form-select" name="classify" required >
                                        <option>파출소</option>
                                        <option>지구대</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <th>비밀번호</th>
                                <td><input type="password" name="password" required class="form-control"></td>
                            </tr>
                            <tr>
                                <th>전화번호</th>
                                <td><input type="tel" name="phone" placeholder="02-000-0000"
                                        pattern="02-[0-9]{3}-[0-9]{4}" required class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <th>주소</th>
                                <td colspan="2"><input type="text" name="address" required class="form-control"></td>
                            </tr>
                        </table>
                        <input style="width: 600px;"class="btn btn-primary" type="submit" value="등록"><br>
                        <input style="width: 600px;"class="btn btn-outline-primary" type="reset" value="다시입력">
                    </form>

                </body>

</html>
